    <link rel="stylesheet" href="/styles/livro.css">
</head>
<body>
    <header>
        <h1>Catálogo de Livros</h1>
    </header>

    <section class="livros">
        <div id="livros-card" class="livros-card">
            <div id="topo-livro" class="topo-livro">
                <img id="capa" src="" alt="">
                <div class="detalhes">
                    <h2 id="titulo"></h2>
                    <p id="autor"></p>
                    <p id="ano"></p>
                    <p id="editora"></p>
                    <p id="isbn"></p>
                </div>
                
            </div>
            <div id="detalhes-livro" class="detalhes-livro">
                
                <p id="descricao"></p>
            </div>
            <div id="exemplares" class="exemplares">
                exemplares
            </div>
        </div>
    </section>
