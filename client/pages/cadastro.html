<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Livros</title>
		<link rel="stylesheet" href="/styles/cadastro.css" />
	</head>
	<body>
		<div class="container">
			<!-- Formulário para busca por ISBN -->
			<form id="formCadastro">
				<label for="ISBN">ISBN:</label>
				<input type="text" id="ISBN" name="ISBN" placeholder="Digite o ISBN" />
				<button type="submit">Buscar</button>
			</form>

			<!-- Área para exibir os dados do livro -->
			<div id="resposta" style="display: none;">
				<img src="" alt="Capa do livro" id="capa" />
				<div class="detalhes">
					
                    <label for="link_capa">
                        Link da Capa:
                        <span class="info-icon" onclick="toggleInfoText()">&#9432;</span>
                    </label>
                    <input type="text" id="link_capa" placeholder="Insira o link da capa na internet (URL)" />
                    <div class="info-text" id="infoText">
                        Para obter um link de imagem, clique com o botão direito na imagem desejada e selecione "Copiar endereço da imagem".
                      </div>

					<label for="titulo">Título:</label>
					<input type="text" id="titulo" name="titulo" />

					<label for="autor">Autor:</label>
					<input type="text" id="autor" name="autor" />

					<label for="editora">Editora:</label>
					<input type="text" id="editora" name="editora" />

					<label for="ano">Ano:</label>
					<input type="text" id="ano" name="ano" />

					<!-- <label for="categorias">Categorias:</label>
					<input type="text" id="categorias" name="categorias" /> -->

					<label for="descricao">Descrição:</label>
					<input type="text" id="descricao" name="descricao" />

                    <label for="ISBN_input">ISBN:</label>
                    <input type="text" id="ISBN_input" name="ISBN_input" />

					<label for="exemplares">Número de Exemplares:</label>
					<input type="number" id="exemplares" name="exemplares" />

					<label for="data_aquisicao">Data de Aquisição:</label>
					<input type="date" id="data_aquisicao" name="data_aquisicao" />

					<button id="confirmarCadastro">Confirmar Cadastro</button>
				</div>
			</div>
		</div>

		<script src="/js/cadastro.js"></script>
	</body>
</html>
